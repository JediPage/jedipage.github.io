<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="application-name" content="Strike Through text generator">
	<meta name="description" content="Strike Through text generator for facebook/instagram/whatsapp">
	<meta name="author" content="Dima Stadub">
	<title>Strike Through text generator for facebook/instagram/whatsapp</title>
	<meta name="keywords" content="Strike Through, StrikeThrough">
	<meta property="og:site_name" content="Dima Stadub Github"/>
	<meta property="og:title" content="Strike Through text generator."/>
	<meta property="og:description" content="Strike Through text generator for facebook/instagram/whatsapp."/>
	<meta property="og:image" content="https://www.computerhope.com/jargon/s/strikethrough.jpg">
	<meta property="og:url" content="https://github.com/JediPage/jedipage.github.io/blob/master/strikeThrough.html">
	<meta property="og:type" content="website"/>

<script>
function $(selector){
	return document.querySelector(selector)
}

function strike() {
	let text=$('#source').value.split('')
  	$("#strikeThrough").innerText = text.map(char => char + '\u0336').join('')    
    $("#cross").innerText= text.map(char => char + '\u0337').join('')
}

</script>
</head>
<body>
<header>Strike Through text generator for facebook/instagram/whatsapp</header>
<br/>
<div id='sorce'>
<strong>Type text here</strong>
<br/>
<textarea id="source" placeholder="type here"></textarea>
<div/>
<br/>
<div id='result'>
<strong>Strike Through text</strong>
<br/>
<textarea id="strikeThrough" readonly></textarea>
<br/>
<textarea id="cross" readonly></textarea>
<div/>

<script>
document.getElementById("source").addEventListener("input", strike);

</script>
</body>
</html>
